{{ define "main" }}
<div id="content">
  <div class="container">
    <div class="row margin-top-50 margin-bottom-50">
      <div class="col-sm-16 news-list">
        <div class="news-list-col margin-bottom-40">
          <h2 class="heading-line">
            <span>What's New?</span>
          </h2>
          <div id="news-list-container" class="news-list-media" data-news-type='["announcements","community_news"]' data-news-count="3" data-publish-target="ecd_tools">
          </div>
          <ul class="list-inline block-summary-more margin-bottom-40">
            <li><a href="https://newsroom.eclipse.org/rss/news/ecd_tools/news.xml" title="Subscribe to our RSS-feed"><i class="fa fa-rss margin-right-5"></i></a> <a href="/news">View all</a></li>
            <li class="news-list-links-view-all"><a href="https://newsroom.eclipse.org/node/add/news">Submit News</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-8 news-list event-list">
        <div class="news-list-col">
          <h2 class="heading-line">
            <span>Events</span>
          </h2>
          <div id="event-list-container" class="news-items" data-template-id="event-short-list" data-upcoming="true" data-count="3" data-publish-target="ecd_tools">
          </div>
          <ul class="list-inline block-summary-more margin-bottom-40">
            <li><a href="https://events.eclipse.org">View all</a></li>
            <li class="news-list-links-view-all"><a href="https://newsroom.eclipse.org/node/add/events">Submit Event</a></li>
          </ul>
        </div>
        <div class="news-list-col text-center">
          <h2 class="heading-line">
            <span>Blogs</span>
          </h2>
          {{ partial "rss_display.html" "/documents/ecdtools.xml" }}
        </div>
        <div class="news-list-col text-center">
          <h2 class="heading-line">
            <span>Interesting reads</span>
          </h2>
           <ul class=" margin-bottom-40">
            <li class="margin-bottom-15">
              <p class="margin-bottom-0">
                <strong><a target="_blank" href="https://eclipsesource.com/blogs/2020/05/04/how-to-create-develop-an-eclipse-theia-ide-plugin/">How to create/develop an Eclipse Theia IDE plugin</a></strong>
              </p>
              <p>
                <small>May 4, 2020 7:18:08 AM</small>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{ .Content }}
</div>
{{ end }}
