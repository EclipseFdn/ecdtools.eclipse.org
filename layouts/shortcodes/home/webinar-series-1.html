<div id="webinar-series-1" class="row featured-section featured-section-webinar-series-1">
    <div class="container">

        <div class="owl-carousel owl-theme solstice-slider" data-slider-lg-count="1" data-slider-md-count="1" data-slider-sm-count="1">
            {{ range $.Site.Data.webinarseries.items }}
            <div class="item padding-40">
                <div class="row">
                    <div class="col-sm-10">
                        <h2 class="webinar-series-1-title">WEBINAR SERIES:<br> {{.title}}</h2>
                    </div>
                    <div class="col-sm-4 text-center">
                        <img alt="{{.presenter}}" class="img-responsive featured-section-webinar-series-1-img" src="{{.image}}">
                    </div>
                    <div class="col-sm-9">
                        <h3>{{.date}}</h3>
                        <p class="webinar-series-1-description">{{.description}}</p>
                        <p class="webinar-series-1-presenter"><strong>Presenter:</strong> {{.presenter}}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>

        
        <ul class="list-inline text-center margin-top-20">
            <li><a class="btn btn-white" href="#">Register Now</a></li>
            <li><a class="btn btn-white" href="#">Join the Conversation</a></li>
        </ul>
    </div>

</div>
