<!-- start: Founding Members -->
{{ $data := .Site.Data.members.types}}
<div id="members" class="row featured-section text-center">
  <div class="container">
    {{ range $index, $type := .Site.Data.members.types }}
    <h3 class="h2{{ if ne $index 0 }} margin-top-40{{end}}">{{ $type.name | title }} Members</h3>
    <ul class="list-inline">
      {{ range $type.items }}
        <li><a href="{{ .link }}"><img class="founder-logo" width="{{ .img_width }}" alt="{{ .title }}" src="{{ .image }}"></a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
<!-- end: Founding Members -->
