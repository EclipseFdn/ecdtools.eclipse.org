<!-- start: Testimonials -->
<div id="testimonials" class="row featured-section featured-section-testimonials text-center">
  <div class="container">
    <p class="testimonials-quote">â€œ</p>
    {{ if .Site.Data.testimonials.items }}
      <div class="row testimonial-container margin-top-30">
        {{ range first 1 .Site.Data.testimonials.items }}
        <div class="col-sm-16 col-sm-offset-4 testimonial-item">
          <div class="flex-column">
            
            <p class="testimonial-content flex-grow">"{{ .text }}"</p>
            {{ if .picture }}
              <div class="testimonial-picture"><img class="img" src="{{ .picture }}" width="{{ .picture_width | default 60 }}" alt="{{ .name }} logo"></div>
            {{ end }}
            <p class="pull-right">{{ .name }}, {{.title}} at {{ .company }}</p>
            <p><img class="testimonial-logo img img-responsive" src="{{ .logo }}" width="{{ .logo_width | default 125 }}" alt="{{ .company }} logo"></p>
          </div>
        </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
<!-- end: Testimonials -->
