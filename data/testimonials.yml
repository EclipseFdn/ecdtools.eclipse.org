   - company: IBM
     logo: /images/ecdtools/members/ibm.svg
     text: Developer tools are critical in accelerating adoption of new technology and enabling enterprise developers in the modernization journey to the cloud. Working at Eclipse will expand tools communities for containerized applications on Kubernetes and offer developers the tools needed for cloud-based scenarios. Developers will benefit, as will our customers.
   - company: Red Hat
     logo: /images/ecdtools/members/redhat.svg
     text: Developers today are building applications for the hybrid cloud. They are focused on the speed of collaboration and development in order to out-flank their competitors. Red Hat is working with ECD Tools to provide new open source alternatives to these technology stacks while giving developers the tools they need to get their software to market faster.
   - company: SAP
     logo: /images/ecdtools/members/sap.svg
     text: As a strategic member of the Eclipse Foundation, SAP actively participates in the Eclipse Che, Dirigible,Theia, and Orion projects. The ECD Tools Working Group increases the synergy between all relevant parties by creating shared concepts and standards, and fosters further collaboration in an open environment.
   - company: TypeFox
     logo: /images/ecdtools/members/typefox.png
     text: At TypeFox, we build software tools and IDEs for experts. Moving our projects under the umbrella of the Eclipse Foundation has allowed other big players to join in a common endeavor to build the solid foundation for the next generation of web-based tools. The ECD Tools Working Group stands for the commitment to keep these frameworks industrial strength, truly open-source and vendor neutral.